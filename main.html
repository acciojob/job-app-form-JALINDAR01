<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="submit-form">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <br>
      
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br>
      
        <label for="gender">Gender*</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label>
        <br>
      
        <label for="laptop">Laptop Brands*</label>
        <select id="laptop" name="laptop" required>
          <option value="" disabled selected>--Please choose an option--</option>
          <option value="Apple">Apple</option>
          <option value="Asus">Asus</option>
          <option value="HP">HP</option>
        </select>
        <br>
      
        <label for="age">Age*</label>
        <input type="number" id="age" name="age" placeholder="Age" required>
        <br>
      
        <label for="dob">DOB*</label>
        <input type="date" id="dob" name="dob" required>
        <br>
      
       
      
        <label for="password">Password*</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br>

        <label for="portfolio">Portfolio URL</label>
  <input type="url" id="portfolio" name="portfolio" placeholder="Portfolio URL">
  <br>
      
        
      
        <button type="submit">Submit</button>
      </form>
      
</body>
</html>
